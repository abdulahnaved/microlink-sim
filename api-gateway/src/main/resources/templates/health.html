<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlink Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .health-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .health-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .health-row:last-child {
            border-bottom: none;
        }
        
        .health-name {
            font-weight: bold;
            color: #667eea;
        }
        
        .health-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .status-good { color: #28a745; }
        .status-warning { color: #ffc107; }
        .status-error { color: #dc3545; }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 20px 0;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Microlink Health</h1>
            <p>System Health Status and Operational Information</p>
        </div>
        
        <div class="nav">
            <a href="/">üè† Home</a>
            <a href="/dashboard">üìä Dashboard</a>
            <a href="/metrics-page">üìà Metrics</a>
        </div>
        
        <div class="health-container" id="healthContainer">
            <!-- Health data will be loaded here -->
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="loadHealth()">üîÑ Refresh Health</button>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: <span id="timestamp">Loading...</span>
        </div>
    </div>
    
    <script>
        function loadHealth() {
            fetch('/api/v1/metrics/health')
                .then(response => response.json())
                .then(data => {
                    updateHealth(data);
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error loading health:', error);
                });
        }
        
        function updateHealth(data) {
            const container = document.getElementById('healthContainer');
            const statusClass = data.simulator_available ? 'status-good' : 'status-error';
            const statusText = data.simulator_available ? 'Available' : 'Unavailable';
            
            container.innerHTML = `
                <div class="health-row">
                    <span class="health-name">System Status</span>
                    <span class="health-value ${statusClass}">${data.status}</span>
                </div>
                <div class="health-row">
                    <span class="health-name">Simulator Available</span>
                    <span class="health-value ${statusClass}">${statusText}</span>
                </div>
                <div class="health-row">
                    <span class="health-name">Timestamp</span>
                    <span class="health-value">${new Date(data.timestamp).toLocaleString()}</span>
                </div>
            `;
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        
        // Load health on page load
        loadHealth();
        
        // Auto-refresh every 10 seconds
        setInterval(loadHealth, 10000);
    </script>
</body>
</html>
