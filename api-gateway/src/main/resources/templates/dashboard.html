<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlink Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .metric-label {
            color: #666;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-good { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Microlink Dashboard</h1>
            <p>Real-time Microwave Link Metrics</p>
        </div>
        
        <div class="nav">
            <a href="/">üè† Home</a>
            <a href="/metrics-page">üìà Metrics</a>
            <a href="/health-page">‚ù§Ô∏è Health</a>
        </div>
        
        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics will be loaded here -->
        </div>
        
        <div class="chart-container">
            <div class="chart-title">üìä Performance Overview</div>
            <div id="performanceChart">
                <!-- Chart will be added here -->
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="refresh-btn" onclick="loadMetrics()">üîÑ Refresh Metrics</button>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: <span id="timestamp">Loading...</span>
        </div>
    </div>
    
    <script>
        function loadMetrics() {
            fetch('/api/v1/metrics')
                .then(response => response.json())
                .then(data => {
                    updateMetrics(data);
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error loading metrics:', error);
                });
        }
        
        function updateMetrics(data) {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${data.latency_ms}ms</div>
                    <div class="metric-label">Latency</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.jitter_ms}ms</div>
                    <div class="metric-label">Jitter</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.signal_strength_db}dB</div>
                    <div class="metric-label">Signal Strength</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.packet_loss_rate}%</div>
                    <div class="metric-label">Packet Loss</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.bandwidth_mbps}Mbps</div>
                    <div class="metric-label">Bandwidth</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.snr_db}dB</div>
                    <div class="metric-label">SNR</div>
                </div>
            `;
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        
        // Load metrics on page load
        loadMetrics();
        
        // Auto-refresh every 5 seconds
        setInterval(loadMetrics, 5000);
    </script>
</body>
</html>
