name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Build C simulator
      run: |
        cd link-sim
        make
    
    - name: Build Java API
      run: |
        cd api-gateway
        mvn clean compile
    
    - name: Run tests
      run: |
        cd api-gateway
        mvn test